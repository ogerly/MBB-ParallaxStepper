<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mervan Baker - ParallaxStepper</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="scroll-container" id="scroll-container">
        <div class="parallax-layer" id="layer1">
            <img src="star_bg1.png" alt="Hintergrund 1" class="bg-image">
        </div>
        <div class="parallax-layer" id="layer2">
            <img src="star_bg2.png" alt="Hintergrund 2" class="bg-image">
        </div>
        <div class="parallax-layer" id="layer3">
            <img src="star_bg3.png" alt="Hintergrund 3" class="bg-image">
        </div>
        <div class="interactive-layer" id="interactive-layer">
            <div class="stepper-box card p-4" id="stepper-box">
                <form id="stepper-form">
                    <div class="step active" id="step1">
                        <h2>Step 1: Wählen Sie eine Kategorie</h2>
                        <div class="category-boxes d-flex justify-content-around">
                            <div class="category-box card p-3" data-category="damen">
                                <img src="women.png" alt="Damen" class="img-fluid">
                                <span>Damen</span>
                            </div>
                            <div class="category-box card p-3" data-category="herren">
                                <img src="men.png" alt="Herren" class="img-fluid">
                                <span>Herren</span>
                            </div>
                            <div class="category-box card p-3" data-category="kinder">
                                <img src="child.png" alt="Kinder" class="img-fluid">
                                <span>Kinder</span>
                            </div>
                        </div>
                    </div>
                    <div class="step" id="step2">
                        <h2>Step 2: Wählen Sie Ihre Services</h2>
                        <div class="service-grid" id="service-options">
                            <!-- Dynamisch generierte Service-Boxen werden hier eingefügt -->
                        </div>
                        <div id="time-display">Gesamtzeit: 0 min</div>
                        <button type="button" id="prev2">Previous</button>
                        <button type="button" id="next2">Next</button>
                    </div>
                    
                    <div class="step" id="step3">
                        <h2>Step 3: Wählen Sie einen Termin</h2>
                        <div id="summary">
                            <h3>Ihre Auswahl:</h3>
                            <div id="selected-services"></div>
                            <div id="total-time"></div>
                        </div>
                        <div id="calendar-container">
                            <div id="calendar-header" class="d-flex justify-content-between align-items-center mb-3">
                                <button id="prev-month" class="btn btn-outline-primary">&lt;</button>
                                <span id="current-month-year"></span>
                                <button id="next-month" class="btn btn-outline-primary">&gt;</button>
                            </div>
                            <div id="calendar" class="d-grid gap-2 grid-template-columns-7"></div>
                        </div>
                        <div id="time-slots" style="display: none;">
                            <h3>Verfügbare Zeiten:</h3>
                            <div id="time-slots-container" class="d-grid gap-2 grid-template-columns-4"></div>
                        </div>
                        <button type="button" id="prev3" class="btn btn-secondary">Previous</button>
                        <button type="button" id="next3" class="btn btn-primary">Next</button>
                    </div>
                    <div class="step" id="step4">
                        <h2>Step 4</h2>
                        <input type="tel" placeholder="Enter your phone number" class="form-control mb-3">
                        <button type="button" id="prev4" class="btn btn-secondary">Previous</button>
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="form-data-display" class="fixed-bottom bg-dark text-white p-2"></div>
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
